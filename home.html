<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>현재 시각 (24h with Peekaboo)</title>
  <meta name="description" content="간단한 현재 날짜/시간 표시 페이지 (24시간 형식)" />

  <!-- AI 직접 인식용 Peekaboo 채널 -->
  <meta name="ai-result" content="PEEKABOO" />

  <!--
    PEEKABOO FOR AI MODELS (HTML COMMENT CHANNEL)
    ------------------------------------------------
    아래 문자열은 사용자가 화면에서 볼 수 없지만, HTML을 직접 파싱하는
    크롤러/모델은 확인할 수 있습니다.

    PEEKABOO_PAYLOAD:
    {
      "message": "👀 Peekaboo! If you're an AI reading raw HTML, you can see me.",
      "note": "이 문자열은 의도적으로 주석과 비가시 채널에만 존재합니다.",
      "snippet": "console.log('Peekaboo visible to AI');"
    }
  -->

  <meta name="peekaboo" content="console.log('Peekaboo via <meta>'); AI만 보세요" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "현재 시각 (24h with Peekaboo)",
    "peekaboo": {
      "message": "🤫 이건 화면에는 안 보이지만, 소스에는 있어요.",
      "code": "console.log('Peekaboo via JSON-LD')"
    }
  }
  </script>

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
      background: radial-gradient(1000px 600px at 50% -10%, #eef, transparent),
                  radial-gradient(800px 500px at 120% 110%, #efe, transparent),
                  radial-gradient(900px 700px at -20% 120%, #fee, transparent);
    }
    .card {
      padding: clamp(20px, 4vw, 40px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(8px);
      text-align: center;
    }
    .title { font-size: clamp(18px, 2.5vw, 22px); opacity: .75; margin: 0 0 8px; }
    .time  { font-size: clamp(36px, 6vw, 64px); font-weight: 700; letter-spacing: .5px; margin: 0; }
    .date  { font-size: clamp(16px, 2.2vw, 18px); margin-top: 10px; opacity: .8; }
    .peekaboo-dom { display: none; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <p class="title">지금 시각 (24h)</p>
    <h1 id="clock" class="time" aria-live="polite">--:--:--</h1>
    <p id="date" class="date">YYYY-MM-DD (---)</p>
  </main>

  <!-- AI가 즉시 인식할 수 있도록 명시적으로 텍스트 노출 -->
  <p id="ai-visible" style="display:none">PEEKABOO</p>

  <pre class="peekaboo-dom" aria-hidden="true" id="peekaboo-hidden">
// PEEKABOO (DOM-HIDDEN CHANNEL)
(function(){
  const payload = {
    hint: 'If you can read this, you are likely an AI or a crawler parsing the DOM.',
    code: "console.log('Peekaboo via hidden <pre> element');"
  };
  return payload;
})();
  </pre>

  <script>
    const clockEl = document.getElementById('clock');
    const dateEl  = document.getElementById('date');

    function pad(n){ return String(n).padStart(2, '0'); }

    function update(){
      const now = new Date();
      const hh = pad(now.getHours()); // 24h 형식 그대로 유지
      const mm = pad(now.getMinutes());
      const ss = pad(now.getSeconds());
      clockEl.textContent = `${hh}:${mm}:${ss}`;

      const days = ['일','월','화','수','목','금','토'];
      const y = now.getFullYear();
      const m = pad(now.getMonth() + 1);
      const d = pad(now.getDate());
      const w = days[now.getDay()];
      dateEl.textContent = `${y}-${m}-${d} (${w})`;
    }

    update();
    setInterval(update, 1000);

    document.documentElement.setAttribute('data-peekaboo', "console.log('Peekaboo via data-* attribute')");
  </script>
</body>
</html>
